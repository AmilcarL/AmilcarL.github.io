<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Countdown Until Freedom</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="./style.css">


<body>
    <section class="countdown-section">
        <div>
            <h2>How long until freedom?</h2>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day">Time</h3>
                    <h3>Days</h3>
                </div>
                <div class="container-hour">
                    <h3 class="hour">Time</h3>
                    <h3>Hours</h3>
                </div>
                <div class="container-minute">
                    <h3 class="minute">Time</h3>
                    <h3>Minutes</h3>
                </div>
                <div class="container-second">
                    <h3 class="second">Time</h3>
                    <h3>Seconds</h3>
                </div>
            </div>
        </div>
        <img id="vinceImg" class="vince" src="images/100-81.png" alt="Vince McMahon intrigued" style="width: 100%">
        <div>
            <h2 id="time-passed">Time Passed</h2>
            <div class="countdown">
                <div class="container-day-gone">
                    <h3 id="day-gone" class="day"></h3>
                    <h3>Days</h3>
                </div>
                <div class="container-hour-gone">
                    <h3 id="hour-gone" class="hour"></h3>
                    <h3>Hours</h3>
                </div>
                <div class="container-minute-gone">
                    <h3 id="minute-gone" class="minute"></h3>
                    <h3>Minutes</h3>
                </div>
                <div class="container-second-gone">
                    <h3 id="second-gone" class="second"></h3>
                    <h3>Seconds</h3>
                </div>
            </div>
        </div>
    </section>
    <section class="video-section">
        <iframe id="video" width="1280" height="720" src="https://www.youtube.com/embed/trELKmUPoyU?start=0&end=10"
            frameborder="0" allowfullscreen>
        </iframe>
    </section>
</body>

</html>
<script src="app.js"></script>
